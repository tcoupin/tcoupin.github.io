<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
		<title>Test Géoportail</title>
		
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="css/layouts/side-menu.css">
		<!--<![endif]-->
		
		<link rel="stylesheet" href="css/leaflet.css">
		<link rel="stylesheet" href="css/toggle-switch.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/config.css">
		
	</head>
	<body>
		<div id="layout">
			<!-- Menu toggle -->
			<a href="#menu" id="menuLink" class="menu-link">
				<!-- Hamburger icon -->
				<span></span>
			</a>
			<div id="menu">
				<div class="pure-menu">
					<a class="pure-menu-heading" href="../"><i class="fa fa-chevron-left" aria-hidden="true"></i> Retour</a>
					<ul class="pure-menu-list">
						<li class="pure-menu-item activity-link"><a href="#direct" class="pure-menu-link">Géocodage</a></li>
						<li class="pure-menu-item activity-link"><a href="#reverse" class="pure-menu-link">Inverse</a></li>
						<li class="pure-menu-item activity-link menu-item-divided">
							<a href="#completion" class="pure-menu-link">Autocomplétion</a>
						</li>
						<li class="pure-menu-item activity-link menu-item-divided"><a href="#routing" class="pure-menu-link">Itinéraire</a></li>
						<li class="pure-menu-item activity-link"><a href="#isocurve" class="pure-menu-link">Isochrone</a></li>
						<li class="pure-menu-item menu-item-divided">
							<a class="pure-menu-link config">
								<i class="fa fa-cog" aria-hidden="true"></i> Config
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div id="main">
					<div id="result">
					<div id="map">
					</div>
					<div id="data">
						Data here
					</div>
				</div>
				<label class="switch-light switch-candy switch-candy-blue" onclick="toogleMapData()">
				  <input type="checkbox">
				
				  <span>
				    <span>Carte</span>
				    <span>Data</span>
				    <a></a>
				  </span>
				</label>
				
				<div class="config">
					<div class="config-content">
						<p align="right"><i class="fa fa-times" aria-hidden="true" onclick="toogleConfig()"></i></p>
						
						<h3>Configuration</h3>
						<button onclick="resetConfig()" type="button" class="pure-button"><i class="fa fa-eraser" aria-hidden="true"></i> RaZ</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/ui.js"></script>
		<script src="https://use.fontawesome.com/def0fa07b6.js"></script>
		<script src="js/leaflet.js"></script>
		<script src="js/activity.js"></script>
		<script src="js/config.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
